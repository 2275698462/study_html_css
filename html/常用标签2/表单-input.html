<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单-input</title>
</head>
<body>

<form>
    <!-- label 标签和表单标签一起使用：点击文本也能实现对焦-->
    <label for="id1">
        文本框：<input type="text" name="username" value="提交给后台的值" id="id1"/>
    </label>

    <br/>

    密码框：<input type="password" name="pwd" maxlength="4"/> <br/>

    单选按钮（用 name 属性实现多选一）:
    男 <input type="radio" name="sex" value="boy"/>
    女 <input type="radio" name="sex" value="girl" checked> <br/>

    复选框： 吃 <input type="checkbox"/> 睡 <input type="checkbox"/> 玩 <input type="checkbox"/>

    <br/>

    <input type="submit" value="免费注册"/>

    <input type="reset" value="重新填写"/>

    <input type="button" value="我是按钮"> <br/>

    上传头像: <input type="file"/>


</form>

</body>
</html>
