<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构标签</title>
</head>
<body>

        <th>今日搜索</th>
        <th>最近七日</th>

    </tr>
    </thead>

    <tbody>
    <tr>
        <td>1</td>
        <td>鬼吹灯</td>
        <td><img src="../../img/doll/down.jpg"></td>
        <td>9999</td>
        <td>123</td>
        <td>
            <a href="http://www.baidu">贴吧</a>
            <a href="http://www.baidu">图片</a>
            <a href="http://www.baidu">百科</a>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>鬼吹灯</td>
        <td><img src="../../img/doll/down.jpg"></td>
        <td>9999</td>
        <td>123</td>
        <td>
            <a href="http://www.baidu">贴吧</a>
            <a href="http://www.baidu">图片</a>
            <a href="http://www.baidu">百科</a>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
