<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table>
    <tr>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </tr>
    <tr>
        <td>校花</td>
        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>illusion</td>
        <td>男</td>
        <td>21</td>
    </tr>
</table>

<br/>

<table>
    <tr>
        <!--表头单元格会加粗居中显示-->
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>校花</td>
        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>illusion</td>
        <td>男</td>
        <td>21</td>
    </tr>
</table>

<br/>

<!--先了解表格属性，后面是通过 css 来设置-->
<table align="center" border="1" cellpadding="20" cellspacing="0" width="600px" height="240">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>校花</td>
        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>illusion</td>
        <td>男</td>
        <td>21</td>
    </tr>
</table>
<br/>
<!-- 合并单元格
     跨行 rowspan ：最上侧单元格为目标单元格
     跨列 colspan ：最左侧单元格为目标单元格
     步骤如下：
        1. 先确定是跨行还是跨列合并。
        2. 找到目标单元格. 写上合并方式 = 合并的单元格数量。比如：<td colspan="2"></td>。
        3. 删除多余的单元格
-->
<table width="500" height="240" border="1" cellspacing="0">
    <tr>
        <td></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>


</body>
</html>
