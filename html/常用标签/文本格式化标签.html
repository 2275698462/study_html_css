<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>

<p>
    <strong>我是加粗的文本</strong> <br>
    <b>我也是加粗的文本</b>
</p>

<p>
    <em>我是倾斜的文本</em> <br>
    <i>我也是加粗的文本</i>
</p>

<p>
    <del>我是删除的文本</del> <br>
    <s>我也是删除的文本</s>
</p>

<p>
    <ins>我是有下划线的文本</ins> <br>
    <u>我也是有下划线的文本</u>
</p>

</body>
</html>
